<!DOCTYPE html>
<html lang="es" class="no-js">
    <head>
        {% block meta %}
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="author" content="">
        <meta name="keywords" content="">
        {% endblock %}

        {% block style %}
        <link href="{{ static('layout/css/main.css') }}" rel="stylesheet" media="screen">
        {% endblock %}

        <noscript class="cookie-consent">
            <script type="text/javascript">
                (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)})(window,document,'script','//www.google-analytics.com/analytics.js','ga');
                ga('create', 'UA-00000000-0', 'auto');
                ga('send', 'pageview');
            </script>
        </noscript>

        <!--[if lt IE 9]>
            <script src="{{ static('basics/js/html5shiv.js') }}"></script>
            <script src="{{ static('basics/js/respond.min.js') }}"></script>
        <![endif]-->

        <title>{{ title }}</title>
    </head>

    <body>
        <h1>unooh</h1>
        <noscript class="cookie-consent">
            <iframe width="420" height="315" src="https://www.youtube.com/embed/tgbNymZ7vqY"></iframe>
        </noscript>
        <button id="cookie-accept-btn">Accept Cookies</button>
        <button id="cookie-refuse-btn">Refuse Cookies</button>

        {% block nav %}{% endblock %}
        {% block content %}{% endblock %}
        {% block footer %}{% endblock %}

        {% block script %}
        <script src="{{ static('layout/js/engine.js') }}"></script>
        {% endblock %}
    </body>
</html>
